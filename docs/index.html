<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>AD Demos</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

				<section>
					<h2>Autonomous Driving: Learn by Cheating</h2>
				</section>

				<section data-background-iframe="https://leaderboard.carla.org/challenge/" data-background-interactive data-preload>
				</section>

				<section data-background-video="carla.mp4" data-control>
				</section>

				<section data-background-iframe="https://arxiv.org/pdf/1912.12294.pdf" data-background-interactive>
				</section>

				<section>
					<h2>Autonomous Driving: Modular System</h2>
				</section>

				<section data-background-iframe="https://www.youtube.com/embed/UoPXzzK_g1Q" data-background-interactive>
				</section>

				<section>
					<section data-background-color="rgb(0, 0, 0)">
						<img src="https://github.com/ApolloAuto/apollo/raw/master/docs/demo_guide/images/Hardware_overview_3_5.png">
					</section>
					<section data-background-color="rgb(0, 0, 0)">
						<img src="https://github.com/ApolloAuto/apollo/raw/master/docs/demo_guide/images/Apollo_6_0.png">
					</section>
					<section data-background-color="rgb(0, 0, 0)">
						<img src="https://github.com/ApolloAuto/apollo/raw/master/docs/demo_guide/images/Apollo_3_5_software_architecture.png" >
					</section>
					<section data-background-color="rgb(0, 0, 0)">
						<img src="https://github.com/ApolloAuto/apollo/raw/master/docs/demo_guide/images/Hardware_connection_3_5_1.png">
					</section>
				</section>

				<section>
					<h2>3D Object Detection and Tracking</h2>
				</section>

				<section data-background-iframe="https://www.youtube.com/embed/1q3-PFhm9Ks" data-background-interactive>
				</section>

				<section data-background-video="turtlebot_lane.mp4" data-control>
				</section>

				<section data-background-video="lane.mp4" data-control>
				</section>

				<section data-background-video="office.mp4" data-control>
				</section>

				<section data-background-video="city.mp4" data-control>
				</section>

				<section data-background-video="kobuki.mp4" data-control>
				</section>

				<section data-background-iframe="https://codimd.wuhanstudio.cc/s/OBTh2l2wr" data-background-interactive data-preload>
				</section>

			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				zoomKey: "alt"
			});
		</script>

	</body>
</html>
